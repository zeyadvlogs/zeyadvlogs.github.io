<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض زياد | لحظات من الرحلة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 80px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0097a7;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/zeyad-header.jpg" alt="صورة زياد" class="profile-img">
    <h1>أهلاً بيك في عالم زياد</h1>
    <p>رحلة بين الصور، اللحظات، والمشاعر اللي بتعبر عنّي.</p>
    <a href="gallery.html" class="button">📸 ادخل المعرض</a>
    <footer>© زياد فلوجز - 2025</footer>
  </div>
</body>
</html>
