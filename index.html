<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع زياد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً بيك في عالم زياد</h1>
    <p>رحلة بين الصور، اللحظات، والمشاعر اللي بتعبر عنّي.</p>
    <a href="gallery.html" class="button">ادخل المعرض</a>
  </div>
</body>
</html>
