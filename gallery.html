  <title>معرض زياد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #121212;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2.2em;
      color: #00bcd4;
      margin: 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .icon-circle {
      width: 40px;
      height: 40px;
      background-color: #2c2c2c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .icon-circle svg {
      width: 20px;
      height: 20px;
      fill: #f0f0f0;
    }

    .icon-circle:hover {
      background-color: #00bcd4;
      transform: scale(1.15);
    }

    .icon-circle:hover svg {
      fill: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .photo {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
    }

    .caption h3 {
      margin: 0 0 10px;
      color: #ff9800;
      font-size: 1.2em;
    }

    .caption p {
      margin: 0;
      font-size: 0.95em;
      color: #ccc;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #121212;
      color: #888;
      font-size: 0.9em;
    }

    #toTop {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background-color: #00bcd4;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      transition: background-color 0.3s ease;
    }

    #toTop:hover {
      background-color: #0097a7;
    }
  </style>
</head>
