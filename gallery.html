<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض زياد</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
    }

    h1, h2, h3 {
      color: #FFFFFF;
      font-weight: 700;
    }

    p {
      color: #CCCCCC;
      font-size: 18px;
      line-height: 1.6;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 40px 20px;
    }

    .photo {
      position: relative;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease forwards;
    }

    .photo:nth-child(n) {
      animation-delay: calc(var(--i) * 0.2s);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .photo:hover img {
      transform: scale(1.02);
    }

    .caption {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }

    .caption h3 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .caption p {
      margin: 0;
      font-size: 16px;
    }

    .back-home {
      text-align: center;
      padding: 40px;
    }

    .back-home a {
      color: #00FFB2;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-home a:hover {
      color: #00cc90;
    }

    .social {
      text-align: center;
      padding: 60px 20px;
      background-color: #111111;
    }

    .social h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
