<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض زياد</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>مرحبًا بكم في معرض زياد!</h1>
  <div class="gallery">
    <img src="images/trees.jpg" alt="لحظة بين الأغصان">
    <img src="images/gym.jpg" alt="قوة وابتسامة">
    <img src="images/stadium.jpg" alt="نبض المدرجات">
    <img src="images/beach.jpg" alt="هدوء الموج">
    <img src="images/conference.jpg" alt="لقاء الأفكار">
    <img src="images/code.jpg" alt="تركيز وإبداع">
  </div>
</body>
</html>
