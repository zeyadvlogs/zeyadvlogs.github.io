<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض زياد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5em;
      color: #00bcd4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .photo {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }
    .photo:hover {
      transform: scale(1.03);
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 15px;
      text-align: center;
    }
    .caption h3 {
      margin: 0 0 10px;
      color: #ff9800;
      font-size: 1.2em;
    }
    .caption p {
      margin: 0;
      font-size: 0.95em;
      color: #ccc;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      .caption p {
        font-size: 1em;
        padding: 0 10px;
      }
    }
    .social {
      text-align: center;
      margin: 60px 0 40px;
    }
    .social h2 {
      font-size: 1.8em;
      color: #00bcd4;
      margin-bottom: 20px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #2c2c2c;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #00bcd4;
      color: #000;
    }
    .back-home {
      text-align: center;
      margin: 40px 0;
    }
    .back-home a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .back-home a:hover {
      background-color: #0097a7;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بكم في معرض زياد</h1>
  <div class="gallery">

    <div class="photo" style="--i:1;">
      <img src="images/trees.jpg" alt="لحظة بين الأغصان" />
      <div class="caption">
        <h3>لحظة بين الأغصان</h3>
        <p>في لحظة هدوء، كل شيء كان متناغم.</p>
      </div>
    </div>

      <img src="images/gym.jpg" alt="قوة
