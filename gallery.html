<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>معرض زياد</title>
    <style>
      body {
        background-color: #111;
        color: #eee;
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
      h1 {
        color: #00bcd4;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }
      .gallery img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <h1>📸 مرحبًا بكم في معرض زياد!</h1>
    <div class="gallery">
      <img src="beach.jpg" alt="شاطئ جميل" />
      <img src="mountains.jpg" alt="جبال رائعة" />
      <img src="city.jpg" alt="مشهد مدينة في الليل" />
    </div>
  </body>
</html>
